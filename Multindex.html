<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML5 Project</title>
    <style>
        /* Add CSS animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Style for animated elements */
        .animated {
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        /* Style the page */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #interactive-content {
            margin-top: 20px;
        }

        #animated-links {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        #animated-links h2 {
            color: #333;
        }

        #animated-links ul {
            list-style: none;
            padding: 0;
        }

        #animated-links li {
            margin-bottom: 10px;
        }

        #animated-links a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        #animated-links a:hover {
            color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to Chase's Interactive World</h1>

    <div id="interactive-content">
        <!-- SVG animation -->
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
            <circle cx="50" cy="50" r="40" fill="#007BFF" class="animated" id="animatedCircle" onclick="generateRandomTone()"></circle>
        </svg>
    </div>

    <!-- Reference for pasting animated page links -->
    <div id="animated-links">
        <h2>Animated Page Links</h2>
        <ul>
            <li><a href="index.html" class="animated">Link 1</a></li>
            <li><a href="link2.html">Link 2</a></li>
            <!-- Add more animated page links here -->
        </ul>
    </div>

    <script>
        // JavaScript for generating random tones
        function generateRandomTone() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(Math.random() * 2000 + 200, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }
    </script>
</body>
</html>
