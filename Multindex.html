<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML5 Project</title>
    <style>
        /* Add CSS animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Style for animated elements */
        .animated {
            animation: bounce 2s infinite;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="interactive-content">
        <!-- SVG animation -->
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
            <circle cx="50" cy="50" r="40" fill="blue" class="animated" id="animatedCircle"></circle>
        </svg>
    </div>

    <script>
        // JavaScript for generating random tones
        function generateRandomTone() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(Math.random() * 2000 + 200, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // JavaScript for mobile touch events
        const animatedCircle = document.getElementById('animatedCircle');
        animatedCircle.addEventListener('touchstart', (event) => {
            generateRandomTone();
            // Add touch-specific interactions here
        });
    </script>

    <!-- Reference for pasting animated page links -->
    <div id="animated-links">
        <h2>Animated Page Links</h2>
        <ul>
            <li><a href="link1.html">Link 1</a></li>
            <li><a href="link2.html">Link 2</a></li>
            <!-- Add more animated page links here -->
        </ul>
    </div>
</body>
</html>
